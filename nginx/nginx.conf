events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rss+xml
        image/svg+xml;

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name localhost lifehub.local;
        
        # Rediriger tout le trafic HTTP vers HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Configuration HTTPS pour le frontend
    server {
        listen 443 ssl http2;
        server_name localhost lifehub.local;

        # Configuration SSL
        ssl_certificate /etc/nginx/ssl/lifehub.crt;
        ssl_certificate_key /etc/nginx/ssl/lifehub.key;
        
        # Paramètres SSL sécurisés
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Headers de sécurité
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Root pour les fichiers statiques du frontend React
        root /var/www/html;
        index index.html;

        # Configuration pour SPA React Router
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers pour forcer le rechargement des ressources en développement
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Optimisation pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Gestion CORS pour les fonts et assets
            add_header Access-Control-Allow-Origin "*";
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(conf|log|env)$ {
            deny all;
        }

        # Health check pour nginx
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 