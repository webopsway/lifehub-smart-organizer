# Redis configuration for LifeHub

# Network
bind 0.0.0.0
port 6379
timeout 300

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile /var/log/redis/redis.log

# Persistence
save 900 1
save 300 10
save 60 10000

# RDB
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass your_redis_password_here

# Clients
maxclients 100

# Performance
tcp-keepalive 300
tcp-backlog 511 